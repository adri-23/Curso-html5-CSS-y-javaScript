<!DOCTYPE html>
<!--etiqueta no es de cierre, el DOCTIPE quiere decir que es compatible osea de modo estandar-->
<html lang="es">
<!--etqueta par, encierra todo el documento de html-->

<head>
    <!--define la cabecera del documento , describe el contenido principal (metadatos,scripts, estilos)-->
    <meta charset="UTF-8">
    <!--meta:etiqueta independiente, define los caracteres q tendra la pagina-->
    <title>Practica</title>
    <!--titulo de la pagina  de la pagina, sin el el hml no sera valido-->
</head>

<body>
    <!--etiqueta par, cuerpo del sitio, aqui va todo lo que sera visible por el usuario-->
    <p>Aprendiendo con coursera</p>
    <!--etiqueta de parrafo-->

    <div>*** DIV 1 es una division **</div>
    <!--etiqueta de division, es el elemento de nivel de bloque mas generico del span-->
    <div>*** DIV 2 es otra division **</div>
    <span> *** SPAN 1 representa un span **</span>
    <!--elemento super generico, en linea del div-->
    <span>*** SPAN 2 representa otro span **</span>
    <!--etiqueta QUE SIGUE EN LA MISMA LINEA, NO SE SALTA UNA LINEA-->
    <div>
        *** DIV 3 Lorem ipsum, dolor sit amet consectetur adipisicing elit.**
        <span> *** SPAN 3 consequatur eaque modi hic eveniet dicta officia nostrum! **</span>
    </div>

</body>

</html>
